name: CD backend dev

on:
  push:
    branches: [main]
    paths:
      - 'src/backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: Fialovi-lososi-F-CK-AI/backend

jobs:
  backend-cd-dev:
    runs-on: [self-hosted]
    environment: dev
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_pgsql, opcache
          coverage: none

      - name: Install dependencies
        working-directory: src/backend
        run: composer install --no-interaction --no-progress

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: src/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Write hosts.ini
        run: |
          mkdir -p ansible
          echo "${{ secrets.ANSIBLE_HOSTS }}" > ansible/hosts.ini

      - name: Deploy to dev via Ansible
        run: |
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > key.pem
          chmod 600 key.pem

          ansible-playbook \
            -i ansible/hosts.ini \
            ansible/deploy_backend.yml \
            --private-key key.pem \
            --extra-vars "backend_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} symfony_database_url=${{ secrets.SYMFONY_DATABASE_URL }} api_key=${{ secrets.API_KEY }}"
