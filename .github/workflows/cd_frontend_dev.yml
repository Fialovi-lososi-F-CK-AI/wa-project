name: CD frontend dev

on:
  push:
    branches: [main]
    paths:
      - 'src/frontend/**'
      
jobs:
  frontend-cd-dev:
    runs-on: [self-hosted]
    environment: dev
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

      - name: Generate release name
        id: release
        run: |
          echo "RELEASE_NAME=$(date -u +%Y%m%dT%H%M%SZ)" >> $GITHUB_ENV
          
      - name: Create frontend release archive
        working-directory: src/frontend
        run: |
          tar -czf dist.tar.gz dist
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: frontend-${{ env.RELEASE_NAME }}
          name: Frontend release ${{ env.RELEASE_NAME }}
          files: src/frontend/dist.tar.gz

      - name: Write SSH private key
        run: |
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: Deploy frontend via Ansible (atomic)
        run: |
          source /opt/gh-runner/ansible_venv/bin/activate
          mkdir -p ansible
          echo "[dev]" > ansible/hosts.ini
          echo "dev-node ansible_host=100.74.188.26 ansible_user=ansible ansible_ssh_private_key_file=key.pem" >> ansible/hosts.ini
      
          ssh-keyscan -H 100.74.188.26 >> ~/.ssh/known_hosts
      
          ansible-playbook \
          -i ansible/hosts.ini \
          ansible/deploy_frontend_dev.yml \
          -e "org=${{ github.repository_owner }} \
              repo=${{ github.event.repository.name }} \
              release_name=${{ env.RELEASE_NAME }} \
              release_tag=frontend-${{ env.RELEASE_NAME }}"
              
        shell: /usr/bin/bash -e {0}
