name: CD frontend dev

on:
  push:
    branches: [main]
    paths:
      - 'src/frontend/**'

jobs:
  frontend-cd-dev:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

      - name: Write SSH private key
        run: |
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy frontend via Ansible (inline inventory)
        run: |
          source /opt/gh-runner/ansible_venv/bin/activate
      
          ansible-playbook \
            -i "dev-node ansible_host=192.168.1.167 ansible_user=ansible ansible_ssh_private_key_file=key.pem," \
            ansible/deploy_frontend_dev.yml
